<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div class ="form-container">
<form method="POST" action="/login">
  <h1>Login</h1>
  <input type="text" name="username" placeholder="Username" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit">Login</button>
  
</form>
</div>

</body>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f8f9fa;
  }
  
  .form-container {
    border: 1px solid #ccc;
    padding: 50px;
    background: white;
    border-radius: 10px;
    max-width: 400px;
    width: 400px;
    animation: fadeInForm 1s ease-in-out;
  }

  h1 {
    text-align: center;
  }

  input[type=password], input[type=text]{
    width: calc(100% - 30px);
    padding: 15px;
    margin: 10px 0;
    display: block;
    border: none;
    background: #f1f1f1;
    border-radius: 5px;
  }

  input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  button {
    background-color: #30AD23;
    color: white;
    padding: 15px;
    margin: 10px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    border-radius: 5px;
  }

  button:hover {
    opacity:1;
  }

  @keyframes fadeInForm {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</html>
