<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - Ward Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .sidebar {
            width: 260px;
            background: #003344;
            color: white;
            padding: 24px;
            position: relative;
            min-height: 100vh;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .user-info img {
            width: 32px;
            height: 32px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background: #004455;
        }

        .nav-link.active {
            background: #004455;
        }

        .nav-link img {
            width: 20px;
            height: 20px;
        }

        .logout {
            position: absolute;
            bottom: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .logout:hover {
            background: #004455;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #003344;
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding-right: 160px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .back-button {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
            margin: 0;
        }

        .back-button img {
            width: 16px;
            height: 16px;
        }

        .back-button:hover {
            background: #004455;
        }

        .search-section {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .search-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: #003344;
            color: white;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: 2px solid #0099cc;
        }

        .enter-button {
            padding: 12px 32px;
            background: #00cc99;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .enter-button:hover {
            background: #00aa88;
        }

        .records-container {
            margin: 0 24px;
            flex: 1;
            background: #003344;
            border-radius: 12px;
            padding: 24px;
            color: white;
        }

        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .record-card {
            background: #004455;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .record-card:hover {
            transform: translateY(-4px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .record-title {
            font-weight: 600;
        }

        .record-date {
            font-size: 14px;
            opacity: 0.8;
        }

        .record-content {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Detail View Styles */
        .detail-view {
            display: none;
            padding: 24px;
        }

        .detail-view.active {
            display: block;
        }

        .list-view {
            display: block;
        }

        .list-view.hidden {
            display: none;
        }

        .detail-form {
            background: #003344;
            border-radius: 12px;
            padding: 24px;
            color: white;
            position: relative;
            padding-bottom: 80px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-grid::after {
            content: "";
            display: table;
            clear: both;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            background: #004455;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            resize: vertical;
        }

        .form-group textarea {
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: 2px solid #0099cc;
        }

        .update-button {
            position: absolute;
            bottom: 24px;
            right: 24px;
            padding: 12px 32px;
            background: #00cc99;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            float: none;
            margin-top: 0;
        }

        .update-button:hover {
            background: #00aa88;
        }

        .status-message {
            position: absolute;
            bottom: 80px;
            left: 24px;
            right: 24px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            display: none;
            margin-top: 0;
        }

        .status-message.success {
            background: rgba(0, 204, 153, 0.2);
            color: #00cc99;
            display: block;
        }

        .status-message.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff5555;
            display: block;
        }

        .no-records {
            text-align: center;
            padding: 24px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 16px;
            }
            
            .nav-link span,
            .user-info span,
            .logout span {
                display: none;
            }

            .header {
                padding-right: 24px;
            }

            .back-button {
                position: static;
                transform: none;
                margin-top: 16px;
                width: 100%;
                justify-content: center;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                border-radius: 4px;
            }

            .records-container {
                margin: 16px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .update-button {
                position: static;
                width: 100%;
                margin-top: 20px;
            }

            .status-message {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2'/%3E%3Ccircle cx='12' cy='7' r='4'/%3E%3C/svg%3E" alt="User">
            <span>{{ user.username }}</span>
        </div>
        
        <nav class="nav-links">
            <a href="{{ url_for('main.dashboard') }}" class="nav-link">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='3' y='3' width='7' height='7'/%3E%3Crect x='14' y='3' width='7' height='7'/%3E%3Crect x='14' y='14' width='7' height='7'/%3E%3Crect x='3' y='14' width='7' height='7'/%3E%3C/svg%3E" alt="Dashboard">
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('main.wards') }}" class="nav-link">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z'/%3E%3Cpolyline points='9 22 9 12 15 12 15 22'/%3E%3C/svg%3E" alt="Wards">
                <span>Wards</span>
            </a>
            <a href="{{ url_for('main.patients') }}" class="nav-link">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2'/%3E%3Ccircle cx='9' cy='7' r='4'/%3E%3Cpath d='M23 21v-2a4 4 0 0 0-3-3.87'/%3E%3Cpath d='M16 3.13a4 4 0 0 1 0 7.75'/%3E%3C/svg%3E" alt="Patients">
                <span>Patients</span>
            </a>
            <a href="{{ url_for('main.admission') }}" class="nav-link">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2'/%3E%3Ccircle cx='8.5' cy='7' r='4'/%3E%3Cline x1='20' y1='8' x2='20' y2='14'/%3E%3Cline x1='23' y1='11' x2='17' y2='11'/%3E%3C/svg%3E" alt="Admission">
                <span>Admission</span>
            </a>
            <a href="{{ url_for('main.medical_records') }}" class="nav-link active">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'/%3E%3Cpolyline points='14 2 14 8 20 8'/%3E%3Cline x1='16' y1='13' x2='8' y2='13'/%3E%3Cline x1='16' y1='17' x2='8' y2='17'/%3E%3Cpolyline points='10 9 9 9 8 9'/%3E%3C/svg%3E" alt="Medical Records">
                <span>Medical Records</span>
            </a>
            {# Show Admin link only if user is an admin (role_id = 1) #}
            {% if user.role_id == 1 %}
            <a href="{{ url_for('main.admin_page') }}" class="nav-link {% if request.endpoint == 'main.admin_page' %}active{% endif %}">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='3'/%3E%3Cpath d='M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z'/%3E%3C/svg%3E" alt="Admin">
                <span>Admin</span>
            </a>
            {% endif %}
        </nav>

        <form action="{{ url_for('auth.logout') }}" method="POST" style="display: inline;">
            <button type="submit" class="logout">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4'/%3E%3Cpolyline points='16 17 21 12 16 7'/%3E%3Cline x1='21' y1='12' x2='9' y2='12'/%3E%3C/svg%3E" alt="Logout">
                <span>Log Out</span>
            </button>
        </form>
    </div>

    <div class="main-content">
        <header class="header">
            <h1>MEDICAL RECORDS</h1>
            <button class="back-button" style="display: none;">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cline x1='19' y1='12' x2='5' y2='12'/%3E%3Cpolyline points='12 19 5 12 12 5'/%3E%3C/svg%3E" alt="Back">
                Back to Records
            </button>
        </header>

        <!-- List View -->
        <div class="list-view">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search for name...">
                </div>
                <button id="search-button" class="enter-button">SEARCH</button>
            </div>

            <div class="records-container">
                <div id="records-grid" class="records-grid">
                    <!-- Records will be loaded here dynamically -->
                </div>
            </div>
        </div>

        <!-- Detail View -->
        <div class="detail-view">
            <div class="detail-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" readonly>
                        <input type="hidden" id="record-id">
                    </div>

                    <div class="form-group">
                        <label for="recordDate">Record Date:</label>
                        <input type="date" id="recordDate">
                    </div>

                    <div class="form-group full-width">
                        <label for="conditions">Conditions:</label>
                        <textarea id="conditions"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="allergies">Allergies:</label>
                        <textarea id="allergies"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="medications">Medication:</label>
                        <textarea id="medications"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="notes">Notes:</label>
                        <textarea id="notes"></textarea>
                    </div>
                </div>

                <button id="update-button" class="update-button">UPDATE</button>
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Load all records when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadRecords();
            
            // Add event listeners
            document.querySelector('#search-button').addEventListener('click', searchRecords);
            document.querySelector('#search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchRecords();
                }
            });
            
            document.querySelector('.back-button').addEventListener('click', showListView);
            document.querySelector('#update-button').addEventListener('click', updateRecord);
        });
        
        // Function to load all records
        function loadRecords() {
            fetch('/search-records')
                .then(response => response.json())
                .then(data => {
                    displayRecords(data);
                })
                .catch(error => {
                    console.error('Error loading records:', error);
                });
        }
        
        // Function to search records
        function searchRecords() {
            const searchTerm = document.querySelector('#search-input').value;
            
            fetch(`/search-records?query=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    displayRecords(data);
                })
                .catch(error => {
                    console.error('Error searching records:', error);
                });
        }
        
        // Function to display records in the grid
        function displayRecords(records) {
            const recordsGrid = document.querySelector('#records-grid');
            recordsGrid.innerHTML = '';
            
            if (records.length === 0) {
                recordsGrid.innerHTML = '<div class="no-records">No records found</div>';
                return;
            }
            
            records.forEach(record => {
                const recordCard = document.createElement('div');
                recordCard.className = 'record-card';
                recordCard.setAttribute('data-record-id', record.record_id);
                
                recordCard.innerHTML = `
                    <div class="record-header">
                        <span class="record-title">${record.patient_name}</span>
                        <span class="record-date">${record.record_date}</span>
                    </div>
                    <div class="record-content">
                        <p>${record.conditions ? 'Conditions: ' + truncateText(record.conditions, 30) : 'No conditions recorded'}</p>
                        <p>${record.medications ? 'Medications: ' + truncateText(record.medications, 30) : 'No medications recorded'}</p>
                    </div>
                `;
                
                recordCard.addEventListener('click', function() {
                    const recordId = this.getAttribute('data-record-id');
                    showDetailView(recordId);
                });
                
                recordsGrid.appendChild(recordCard);
            });
        }
        
        // Function to truncate text to a specific length
        function truncateText(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }
        
        // Function to show detail view for a specific record
        function showDetailView(recordId) {
            fetch(`/get-record/${recordId}`)
                .then(response => response.json())
                .then(data => {
                    // Populate the form fields
                    document.querySelector('#record-id').value = data.record_id;
                    document.querySelector('#name').value = data.patient_name;
                    document.querySelector('#recordDate').value = data.record_date;
                    document.querySelector('#conditions').value = data.conditions || '';
                    document.querySelector('#allergies').value = data.allergies || '';
                    document.querySelector('#medications').value = data.medications || '';
                    document.querySelector('#notes').value = data.notes || '';
                    
                    // Show the detail view
                    document.querySelector('.list-view').classList.add('hidden');
                    document.querySelector('.detail-view').classList.add('active');
                    document.querySelector('.back-button').style.display = 'flex';
                    
                    // Clear any previous status messages
                    const statusMessage = document.querySelector('#status-message');
                    statusMessage.textContent = '';
                    statusMessage.className = 'status-message';
                })
                .catch(error => {
                    console.error('Error loading record details:', error);
                });
        }
        
        // Function to show the list view
        function showListView() {
            document.querySelector('.list-view').classList.remove('hidden');
            document.querySelector('.detail-view').classList.remove('active');
            document.querySelector('.back-button').style.display = 'none';
        }
        
        // Function to update a record
        function updateRecord() {
            const recordId = document.querySelector('#record-id').value;
            
            const data = {
                record_date: document.querySelector('#recordDate').value,
                conditions: document.querySelector('#conditions').value,
                allergies: document.querySelector('#allergies').value,
                medications: document.querySelector('#medications').value,
                notes: document.querySelector('#notes').value
            };
            
            fetch(`/update-record/${recordId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const statusMessage = document.querySelector('#status-message');
                
                if (data.success) {
                    statusMessage.textContent = data.message;
                    statusMessage.className = 'status-message success';
                    
                    // Refresh records in the background
                    loadRecords();
                } else {
                    statusMessage.textContent = data.error;
                    statusMessage.className = 'status-message error';
                }
            })
            .catch(error => {
                console.error('Error updating record:', error);
                const statusMessage = document.querySelector('#status-message');
                statusMessage.textContent = 'An error occurred while updating the record.';
                statusMessage.className = 'status-message error';
            });
        }
    </script>
</body>
</html>
