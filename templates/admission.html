<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admissions</title>
</head>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
  }

  header {
    background-color: forestgreen;
    color: white;
    padding: 20px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1001;
    box-sizing: border-box;
  }

  h2 {
    margin-top: 0;
  }

  .header-buttons {
    display: flex;
    align-items: center; /* Align buttons vertically */
    gap: 15px; /* Space between menu and logout button */
    right: 20px;
    position: absolute;
  }

  .form-container {
    border: 1px solid #ccc;
    background: white;
    margin: 30px auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    width: 100%;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    margin-top: 200px;
    animation: fadeInContainer 1s ease-in-out;
  }

  @keyframes fadeInContainer {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  input[type=text], input[type=number] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    display: block;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  button {
    background-color: #30AD23;
    color: white;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  a {
    color: #D0F0C0;
    text-decoration: none;
    font-weight: bold;
  }
  #sidebar {
    width: 250px;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    position: fixed;
    left: -289px;
    top: 63px;
    transition: left 0.3s ease;
    z-index: 1000;
  }

  #hoverSidebar:hover {
    left: 0;
  }

  #sidebar ul {
    list-style: none;
    padding: 0;
  }

  #sidebar ul li {
    margin: 20px 0;

  }

  #sidebar ul li a, #sidebar ul li button {
    color: white;
    text-decoration: none;
    font-size: 20px;
    background: none;
    border: none;
    cursor: pointer;
    display: block;
    width: 100%;
    padding: 10px;
    text-align: left;
  }

  #sidebar ul li a:hover, #sidebar ul li button:hover {
    text-decoration: underline;
  }

  .burger-menu {
    font-size: 24px;
    background-color: transparent;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    justify-content: center;
    right: 930px;
    position: fixed;
  }

  .sidebar-active {
    left: 0 !important;
  }
</style>

<body>
<header>
  <div class="page-title">Patient Admissions</div>
  <div class="header-buttons">
    <button id="menu-toggle" class="burger-menu">â˜°</button>
  <a href="/logout" class="button" style="float: right; color: white;">Logout</a>
  </div>
</header>

<div id="sidebar">
  <!--  <h2>Ward Management System</h2>-->
  <ul>
    <li><button onclick="location.href='dashboard.html'">Dashboard</button></li>
    <li><button onclick="location.href='patients.html'">Patient</button></li>
    <li><a href="#">Link 3</a></li>
  </ul>
</div>


<div class="main-container">
  <div class="form-container">
    <h2>Admit Patient:</h2>
    <form method="POST" action="/admit">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="text" name="ward" placeholder="Ward" required><br>
      <input type="number" name="bed" placeholder="Bed Number" required><br>
      <button type="submit">Admit</button>
    </form>
  </div>
</div>

</body>

<script>
  document.getElementById("menu-toggle").addEventListener("click", function() {
    document.getElementById("sidebar").classList.toggle("sidebar-active");
  });
</script>
</html>
